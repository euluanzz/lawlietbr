name: Criar Identificador Simples

on: workflow_dispatch

jobs:
  criar-id:
    runs-on: ubuntu-latest
    
    steps:
      - name: Criar identificador com mesmo valor
        env:
          VALOR_SECRET: ${{ secrets.TMDB_API_KEY }}
        run: |
          # Cria identificador COM MESMO VALOR
          MEU_IDENTIFICADOR="$VALOR_SECRET"
          
          # Salva em arquivo
          echo "MEU_ID_TMDB=$MEU_IDENTIFICADOR" > meu_id.txt
          
          echo "âœ… Pronto! Criado: MEU_ID_TMDB = [mesmo valor do secret]"
