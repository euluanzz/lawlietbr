name: build do L

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew assemble --refresh-dependencies --info --stacktrace

      - name: Generate plugins.json
        run: ./gradlew makePluginsJson -PoutputFile="build/plugins.json"

      - name: Move, Fix URLs and Create repo.json
        run: |
          GITHUB_REPO="${{ github.repository }}" 

          # Base RAW para downloads
          REPO_BASE_URL="https://raw.githubusercontent.com/${GITHUB_REPO}/refs/heads/main/builds"

          mkdir -p builds
          mv build/plugins.json builds/plugins.json

          # Escapa URL para sed
          REPO_BASE_URL_ESCAPED=$(echo "$REPO_BASE_URL" | sed 's/\//\\\//g')

          # Corrige URLs .cs3
          sed -i -E 's|"url": "[^"]*/([^/]+)\.cs3"|"url": "'"$REPO_BASE_URL_ESCAPED"'/\1.cs3"|g' builds/plugins.json

          # Corrige URLs .jar
          sed -i -E 's|"jarUrl": "[^"]*/([^/]+)\.jar"|"jarUrl": "'"$REPO_BASE_URL_ESCAPED"'/\1.jar"|g' builds/plugins.json

          # Cria repo.json usando sua foto do GitHub
          cat > builds/repo.json <<EOF
{
  "name": "lietrepo",
  "iconUrl": "https://github.com/lawlietbr.png",
  "description": "RepositÃ³rio BR do CloudStream",
  "manifestVersion": 1,
  "pluginLists": ["$REPO_BASE_URL/plugins.json"]
}
EOF

          # Copia builds
          find . -type f -name "*.cs3" -exec cp {} builds/ \; || true
          find . -type f -name "*.jar" -exec cp {} builds/ \; || true

      - name: Commit providers to main
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Deploy: lietrepo (build)"
          branch: main
          file_pattern: builds/*
